name: Update Packages
on:
  schedule:
    - cron: '0 9 * * *' # Daily 9:00 UTC
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to update (all / claude-code / codex)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - claude-code
          - codex
      dry-run:
        description: 'Dry run: check versions only, do not update or push'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

concurrency:
  group: update-packages
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: true # needed for push

      - uses: DeterminateSystems/nix-installer-action@c5a866b6ab867e88becbed4467b93592bce69f8a # v21
      - uses: DeterminateSystems/magic-nix-cache-action@565684385bcd71bad329742eefe8d12f2e765b39 # v13

      - name: Run update script
        env:
          UPDATE_PACKAGE: ${{ inputs.package || 'all' }}
          DRY_RUN: ${{ inputs.dry-run || 'false' }}
        run: bash scripts/update-packages.sh

      - name: Commit and push
        if: inputs.dry-run != true
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet HEAD; then
            echo "No changes"
            exit 0
          fi
          git add -A
          git commit -m "auto: update overlay packages $(date +%Y-%m-%d)"
          git push
